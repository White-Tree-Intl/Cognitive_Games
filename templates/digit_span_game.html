<!DOCTYPE html>
<html lang="{{ lang }}" {% if lang == 'fa' %}dir="rtl"{% endif %}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ strings.DST }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        window.LANG = "{{ lang }}";
        window.STRINGS = {{ strings|tojson }};
    </script>
</head>
<body>

    <!-- This div is for the message between practice and main game -->
    <div id="phase-transition-overlay" class="phase-transition-overlay">
        <h2>{{ strings.practice_over_title }}</h2>
        <div class="button-group">
            <button id="practice-again-btn" class="game-button secondary">{{ strings.practice_again_button }}</button>
            <button id="start-main-game-btn" class="game-button">{{ strings.start_main_game_button }}</button>
        </div>
    </div>

    <div class="game-container">
        <h1 id="game-title">{{ strings.DST }}</h1>

        <!-- Progress Bar for Stages -->
        <div class="progress-bar-container" style="display: none;">
            <div class="progress-bar-fill" id="progressBarFill"></div>
            <span id="progressText" class="progress-text"></span>
        </div>

        <!-- Instructions Screen -->
        <div id="instructions-screen">
            <h2>{{ strings.dst_instructions_title }}</h2>
            <p>{{ strings.dst_instructions_line1 }}</p>
            <p>{{ strings.dst_instructions_line2 }}</p>
            <p>{{ strings.dst_instructions_line3 }}</p>
            <button id="start-game-btn" class="game-button">{{ strings.start_game_button }}</button>
        </div>

        <!-- Game Area (hidden initially) -->
        <div id="game-area" class="dst-game-area" style="display: none;">
            <div id="turn-display" class="turn-display"></div>
            <div id="central-circle" class="central-circle">
                <span id="digit-display" class="digit-display"></span>
                <div id="feedback-icon" class="feedback-icon"></div>
            </div>
            <!-- This container will hold the user's input sequence -->
            <div id="user-sequence-display" class="user-sequence-display"></div>
        </div>

        <!-- Number Pad (hidden initially) -->
        <div id="number-pad" class="digit-span-buttons" style="display: none;">
            <!-- Buttons will be generated by JS -->
        </div>

        <!-- Message Display Area -->
        <div id="message-display" class="message"></div>

        <a href="{{ url_for('select_game', lang=lang) }}" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
            <span>{{ strings.back_to_selection }}</span>
        </a>
    </div>

    <script src="{{ url_for('static', filename='js/digit_span_game.js') }}"></script>
</body>
</html>
